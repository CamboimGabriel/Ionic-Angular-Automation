<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
 


<ion-content padding>

  <ion-list>
    <ion-item>
        <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    </ion-list>

  <ion-button (click)="login()" expand="block">Login</ion-button>
</ion-content>
