<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="barra">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-list>
    <ion-item>
      <ion-input
        placeholder="Username"
        [(ngModel)]="username"
        class="texto"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        placeholder="Password"
        type="password"
        [(ngModel)]="password"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="dark" (click)="login()" expand="block">Login</ion-button>
</ion-content>

<style>
  ion-toolbar {
    background-color: #fa840f;
  }
</style>
