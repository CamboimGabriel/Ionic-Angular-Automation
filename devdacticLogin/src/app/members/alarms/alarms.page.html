<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Alarmes</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/criaralarme">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div *ngFor="let alarms of alarms">
      <div class="buttons">
        <ion-button class="bot" fill="outline">{{alarms.name}}</ion-button>
        <ion-toggle
          [(ngModel)]="alarms.estado"
          (click)="mudarEstado(alarms._id, !alarms.estado)"
        ></ion-toggle>
        <ion-button
          class="delCena"
          fill="outline"
          color="danger"
          (click)="deletarAlarme(alarms._id)"
          ><ion-icon name="close" class="icon"></ion-icon
        ></ion-button>
      </div>
    </div>
  </div>
</ion-content>
